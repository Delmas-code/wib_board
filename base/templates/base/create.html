<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Agha Delmas">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>Sign Up</title>
    
    <link rel="stylesheet" href= {% static "css/table_style.css" %} /> <link
    rel="apple-touch-icon" sizes="57x57" href={% static
    'assets/favicon/apple-icon-57x57.png' %} /> <link rel="apple-touch-icon"
    sizes="60x60" href= {% static "assets/favicon/apple-icon-60x60.png" %} />
    <link rel="apple-touch-icon" sizes="72x72" href= {% static
    "assets/favicon/apple-icon-72x72.png" %} /> <link rel="apple-touch-icon"
    sizes="76x76" href= {% static "assets/favicon/apple-icon-76x76.png" %} />
    <link rel="apple-touch-icon" sizes="114x114" href= {% static
    "assets/favicon/apple-icon-114x114.png" %} /> <link rel="apple-touch-icon"
    sizes="120x120" href= {% static "assets/favicon/apple-icon-120x120.png" %}
    /> <link rel="apple-touch-icon" sizes="144x144" href= {% static
    "assets/favicon/apple-icon-144x144.png" %} /> <link rel="apple-touch-icon"
    sizes="152x152" href= {% static "assets/favicon/apple-icon-152x152.png" %}
    /> <link rel="apple-touch-icon" sizes="180x180" href= {% static
    "assets/favicon/apple-icon-180x180.png" %} /> <link rel="icon"
    type="image/png" sizes="192x192" href= {% static
    "assets/favicon/android-icon-192x192.png" %} /> <link rel="icon"
    type="image/png" sizes="32x32" href= {% static
    "assets/favicon/favicon-32x32.png" %} /> <link rel="icon" type="image/png"
    sizes="96x96" href= {% static "assets/favicon/favicon-96x96.png" %} /> <link
    rel="icon" type="image/png" sizes="16x16" href= {% static
    "assets/favicon/favicon-16x16.png" %} /> <link rel="manifest" href={% static
    "assets/favicon/manifest.json" %} />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content= {% static
    "assets/favicon/ms-icon-144x144.png" %} />
    <meta name="theme-color" content="#ffffff" />
    <!-- Vendors styles-->
    <link rel="stylesheet" href= {% static "vendors/simplebar/css/simplebar.css"
    %} /> <link rel="stylesheet" href= {% static "css/vendors/simplebar.css" %}
    />

    <!-- Main styles for this application-->
    <link href={% static "css/style.css" %} rel="stylesheet">
    <!-- We use those styles to show code examples, you should remove them in your application.-->
    <link href= {% static "css/examples.css" %} rel="stylesheet">
  </head>
  <body>
    <div class="bg-light min-vh-100 d-flex flex-row align-items-center">
      <div class="container">
        <div class="row justify-content-center">          
          <div class="col-md-6">
            {% if error_message %}
              <!-- Render a Bootstrap alert with the data -->
              
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  <div class="fw-semibold">Error !</div> {{ error_message }}
                  <button class="btn-close" type="button" data-coreui-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endif %}
            <div class="card mb-4 mx-4">
              <div class="card-body p-4">
                <h1>Register</h1>
                <p class="text-medium-emphasis">Create an Admin Account</p>
                <form class="row g-3" method="post" action="{% url 'base:create_admin' %}" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="input-group mb-3"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href={% static "vendors/@coreui/icons/svg/free.svg" %}#cil-user></use>

                      </svg></span>
                    <input class="form-control" type="text" placeholder="Username" name="username" required>
                  </div>
                  <div class="input-group mb-3"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href={% static "vendors/@coreui/icons/svg/free.svg" %}#cil-envelope-open></use>
                      </svg></span>
                    <input class="form-control" type="text" placeholder="Email" name="email" required>
                  </div>
                  <div class="input-group mb-3"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href={% static "vendors/@coreui/icons/svg/free.svg" %}#cil-lock-locked></use>
                      </svg></span>
                    <input id="password" class="form-control" type="password" placeholder="Password" name="password" required>
                  </div>
                  <div class="input-group mb-4"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href={% static "vendors/@coreui/icons/svg/free.svg" %}#cil-lock-locked></use>
                      </svg></span>
                    <input id="re_password" class="form-control" type="password" placeholder="Repeat password" name="re_password" required>
                    <span id='message'>&nbsp;</span>
                  </div>
                  <button id="submit_btn" class="btn btn-block btn-success" type="submit" disabled>Create Account</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $('#password, #re_password').on('keyup', function () {
        if ($('#password').val() == $('#re_password').val()) {
          $('#message').html('Matching').css('color', 'green');
          $('#submit_btn').prop('disabled', false)
        } else 
          $('#message').html('Not Matching').css('color', 'red');
      });
    </script>
    <!-- CoreUI and necessary plugins-->
    <script src={% static "vendors/@coreui/coreui/js/coreui.bundle.min.js" %}></script>
    <script src={% static "vendors/simplebar/js/simplebar.min.js" %}></script>
    <script>
    </script>

  </body>
</html>
