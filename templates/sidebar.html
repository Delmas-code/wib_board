{% load static %}

<div class="sidebar sidebar-dark sidebar-fixed" id="sidebar">
  <div class="sidebar-brand d-none d-md-flex">

      <use xlink:href= {% static "assets/brand/coreui.svg" %}#full></use>
    </svg>
    <svg class="sidebar-brand-narrow" width="46" height="46" alt="CoreUI Logo">
      <use xlink:href= {% static "assets/brand/coreui.svg" %}#signet></use>
    </svg>
  </div>
  <ul class="sidebar-nav" data-coreui="navigation" data-simplebar="">
    <li class="nav-item">
      <a class="nav-link" href="{% url "dashboard:index" %}">
        <svg class="nav-icon">
          <use
            xlink:href= {% static "vendors/@coreui/icons/svg/free.svg" %}#cil-speedometer
          ></use>
        </svg>
        Dashboard<span class="badge badge-sm bg-info ms-auto">NEW</span></a
      >
    </li>

    <li class="">
      <a class="nav-link" href="{% url "dashboard:add_products" %}">
        <svg class="nav-icon">
          <use
            xlink:href= {% static "vendors/@coreui/icons/svg/free.svg" %}#cil-puzzle
          ></use></svg

      >
    </li>

    <li class="">
      <a class="nav-link" href="#">
        <svg class="nav-icon">
          <use
            xlink:href= {% static "vendors/@coreui/icons/svg/free.svg" %}#cil-color-border
          ></use></svg

      >
    </li>

    <li class="nav-title">Manage Accounts</li>
    <li class="">
      <a class="nav-link" href="{% url "accounts:user_accounts" %}">

          <use
            xlink:href= {% static "vendors/@coreui/icons/svg/free.svg" %}#cil-user
          ></use></svg
        >User Accounts</a
      >
    </li>
    <li class="">
      <a class="nav-link" href="{% url "accounts:admin_accounts" %}">
        <svg class="nav-icon">
          <use
            xlink:href= {% static "vendors/@coreui/icons/svg/free.svg" %}#cil-shield-alt
          ></use></svg

      >
    </li>

    <li class="nav-title">Extras</li>
    <li class="nav-item">
      <a class="nav-link" href="#">
        <svg class="nav-icon">
          <use
            xlink:href= {% static "vendors/@coreui/icons/svg/free.svg" %}#cil-settings

        </svg>

      >
    </li>
    
    <li class="nav-divider"></li>

    {% comment %} <li class="nav-item mt-auto">
      <a class="nav-link" href="#" target="_blank">
        <svg class="nav-icon">
          <use
            xlink:href= {% static "vendors/@coreui/icons/svg/free.svg" %}#cil-description
          ></use>
        </svg>
        Docs</a
      >
    </li> {% endcomment %}
